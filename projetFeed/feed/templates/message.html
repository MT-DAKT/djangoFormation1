{% load static %}
<a href="/{{ message.id }}/" class="message_container">
         <img src="{% static 'images/image.jpg' %}" class="message_avatar" alt="{{ request.user }}"/>
    <div>
        <div class="message_header">
         <div class="username">{{message.user.username}}</div>
         <div class="created_at">{{message.created_at}}</div>
     </div>
     <div class="content">{{message.content}}</div>
    </div>
     </a>
<hr />
